<html>
<head>
<title> Simple guessing game!</title>
</head>
<body onload="do_game()">
<script>
var target;
var guess_input_text;
var guess_input;
var finished=false;
var guesses=0;

function myfun(){
	for(i=0;i<colors.length;i++)
		if(colors[i]==guess_input)
			return false;

	return true;
}
function do_game()
{
	colors=["aqua", "black", "cyan", "fuchsia","gold","indigo","lime","maroon","navy","olive","pink","red","snow","teal","yellow" ];
	var rand=Math.random()* colors.length;
	rand=Math.floor(rand);
	target=colors[rand];
	//document.write(target);
	while(!finished)
	{
		guess_input_text=prompt("I am thinking of one of these colors\n\n" + colors.join("  ") + " \n\nWhat color am I thinking of?\n\n");
		guess_input=guess_input_text;
	//	document.write(guess_input);
		guesses+=1;
		finished=check_guess();
	}
}


function check_guess()
{
	if(myfun())
	{
		alert("Sorry, I don't recognize your color.\n\n"+"Please try again.\n");
		return false;
	}
	
	if(guess_input > target)
	{
		alert("Sorry, your guess is not correct!\n\n"+"Hint: your color is alphabetically higher than mine.\n\n"+"Please try again\n");
		return false;
	}
	if(guess_input<target)
	{
		alert("Sorry, your guess is not correct!\n\n"+"Hint: your color is alphabetically lower than mine.\n\n"+"Please try again\n");
		return false;
	}
	alert("Congratulations! You have guessed the color!\n\n"+ "It took you "+guesses +" guesses to finish the game!\n\n" + "You can see the color in the background\n\n");
	myBody=document.getElementsByTagName("body")[0];
	myBody.style.background=guess_input;
}
</script>
</body>
</html>
